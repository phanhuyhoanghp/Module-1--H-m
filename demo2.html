<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swap</title>
</head>
<body>
<script>
    function swap(num1,num2){
        let temp;
        temp=num1;
        num1=num2;
        num2=temp;
    }
    let x=10;
    let y=20;
    swap(x,y);
    document.write(x,y) //Gtri của x,y k thay đổi
</script>
</body>
</html>
