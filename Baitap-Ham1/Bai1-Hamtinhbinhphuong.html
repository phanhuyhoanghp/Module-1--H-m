<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính bình phương của 1 số</title>
</head>
<body>
<script>
    function binhPhuong(number){
        let s=number*number
        return s;
    }
    let a =+prompt("Nhap so: ")
alert('Binh phuong cua a la: '+binhPhuong(a))
</script>
</body>
</html>
