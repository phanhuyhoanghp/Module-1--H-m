<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược mảng số nguyên</title>
</head>
<body>
<script>
    function daoNguocmang(arr){
        for (let i=0;i<arr.length/2;i++){
            let tmp=arr[i];
            arr[i]=arr[arr.length-i-1];
            arr[arr.length-i-1]=tmp;
        }
        return arr;
    }
    let ar=[1,2,3,4];
    daoNguocmang(ar);
    console.log(ar);
</script>
</body>
</html>
