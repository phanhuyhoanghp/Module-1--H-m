<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đổi chỗ 2 số trong mảng</title>
</head>
<body>
<script>
    function swap(arr){
        let tmp=arr[0];
        arr[0]=arr[1];
        arr[1]=tmp;
    }
    let a=[2,4];
    document.write('Mang a truoc khi doi cho: '+a);
    swap(a);
    document.write('Mang a sau khi doi cho: '+a);


</script>
</body>
</html>
