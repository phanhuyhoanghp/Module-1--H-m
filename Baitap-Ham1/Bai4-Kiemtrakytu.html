<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra ký tự nhập vào</title>
</head>
<body>
<script>
    function checkNumber(character){
        if (character%1==0){
            return true;
        } else return false;
        return true
    }
    let a=prompt('Nhap ky tu: ')
    alert(checkNumber(a))
</script>
</body>
</html>
