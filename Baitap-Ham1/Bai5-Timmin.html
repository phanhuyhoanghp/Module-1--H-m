<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số nhỏ nhất</title>
</head>
<body>
<script>
    function checkMin(num1, num2, num3) {
        let min = num1
        if (num1 <= num2 && num1 <= num3) {
            return min;
        } else if (num2 <= num1 && num2 <= num3) {
            min = num2;

        } else min = num3;
        return min
    }

    let number1 = +prompt('Nhập số thứ 1: ')
    let number2 = +prompt('Nhập số thứ 2: ')
    let number3 = +prompt('Nhập số thứ 3: ')
    alert('Số nhỏ nhất là: '+checkMin(number1,number2,number3))
</script>
</body>
</html>
