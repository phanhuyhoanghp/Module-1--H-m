<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên dương</title>
</head>
<body>
<script>
    function checkNguyenduong(number){
        if (number<=0) return false;
        return true
    }
    let num=+prompt('Nhap so: ');
    alert(checkNguyenduong(num))
</script>
</body>
</html>
